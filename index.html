<script>
function FillValues(){
 url = "https://script.google.com/macros/s/AKfycbxyeB9Udy5SMTw6d9M477q5NTs02dJPhubK-BZKGFmB6HgQI-DP/exec"
   
   
 $.get(url, function(result) {

});
 
}


  const interval = setInterval(function() {
   FillValues();
 }, 2000);
